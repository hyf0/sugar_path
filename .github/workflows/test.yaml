on:
  push:
      
name: Test

jobs:
  test:
    name: Test ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
            toolchain: stable
            components: rustfmt, clippy

      - name: lint
        run: |
          cargo fmt --all --check
          cargo clippy --all-targets --all-features -- -D warnings
      - name: cargo test
        run: cargo test
